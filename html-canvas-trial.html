<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title> <!-- 캔버스 테두리 설정 -->
    <style>
        #myCanvas {
            border: 1px dashed red;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="400" height="300"></canvas> 
        
    <script> 
    // 1. canvas 엘리먼트를 취득한다. 
    const canvas = document.getElementById('myCanvas'); 
    // 2. 2d모드의 그리기 객체를 취득한다. => 이 객체를 통해 canvas에 그림을 그릴 수 있다. 
    const ctx = canvas.getContext("2d"); // 3. 새선 그리기 설정 
    ctx.beginPath(); // 4. 출발점 지정 
    ctx.moveTo(0, 0); // 5. 도착점 지정 
    ctx.lineTo(400, 300); // 6. 선 그리기 
    ctx.stroke(); </script>
</body>

</html>
